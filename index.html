    <style>
      /* Custom Scrollbar for "Workstation" feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(203, 213, 225, 0.4); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.6); 
      }

      /* Thinner scrollbar for side panels and lists */
      .thin-scrollbar::-webkit-scrollbar {
        width: 2px;
        height: 2px;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(203, 213, 225, 0.6); 
        border-radius: 1px;
      }

      /* Glassmorphism utility */
      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(209, 213, 219, 0.3);
      }

      .dark-glass-morphism {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(10px) saturate(150%);
        -webkit-backdrop-filter: blur(10px) saturate(150%);
        border: 1px solid rgba(51, 65, 85, 0.4);
      }

      /* Immersive Background Transition */
      .bg-fade-enter {
        opacity: 0;
      }
      .bg-fade-enter-active {
        opacity: 1;
        transition: opacity 1000ms ease-in-out;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes subtle-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }
      .animate-subtle-progress {
        animation: subtle-progress 2s infinite linear;
      }
    </style>
